
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title> Pies | Bethany Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img class="logo" src="./image/logo.png" alt="Bethanys Pie Shop"></aside>
        <article>
            <h1 class="pie__text">Pies</h1>
             <section class="columns-desktop">
                 <div class="pie">
                     <img src="./image/apple-pie.png" alt="Apple Pie">
                     <div class="columns">
                         <div class="title">Apple Pie</div>
                         <div class="price">R$12.95</div>
                     </div>
                     <p class="desc">Our famous apple pie</p>
                     <button data-order="apple-pie">Order</button>
                 </div>
                 <div class="pie">
                    <img src="./image/cherry-pie.png" alt="Cherry Pie">
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">R$15.95</div>
                    </div>
                    <p class="desc">A summer classic!</p>
                    <button data-order="apple-pie">Order</button>
                </div>
             </section>
        </article>
    </main>
    <footer>
        <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="pies.html">Pies</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </footer>
    <script src="app.js"></script>
</body>
</html>
