<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Order | Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img class="logo" src="./image/logo.png" alt="Bethanys Pie Shop"></aside>
        <article>
            <h1>Order</h1>
            <br>
            <form action="" method="POST">
            <div class="input-group">
                    <div><label for="first-name">First name</label></div>
                    <div><input type="text" name="first-name" id="first-name"></div>
             </div>
             <div class="input-group">
                <div><label for="last-name">Last name</label></div>
                <div><input type="text" name="first-name" id="last-name"></div>
            </div>
            <div class="input-group">
                <div><label for="adress">Address</label></div>
                <div><input type="text" name="address" id="address"></div>
         </div>
         <div class="input-group">
             <div><label for="state">Estado</label></div>
             <select name="estado" id="state"> 
                <option value="estado">[Selecione o Estado]</option> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
            </select>
         </div>
         <div class="input-group">
             <div><label for="postal-code">CEP</label></div>
             <div><input type="text" name="postal-code" id="postal-code"></div>
         </div>
         <div class="input-group">
             <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
         </div>
         <input type="reset" value="Reset">
         <input type="submit" value="Order">

                </form>
        </article>
    </main>
    <footer>
        <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="pies.html">Pies</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </footer>
    <script src="app.js"></script>
</body>
</html>
